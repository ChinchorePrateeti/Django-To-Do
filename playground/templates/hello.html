<center><strong><h2>To-Do</h2></strong></center>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<style> 
    body{
        background-color: rgb(45, 218, 151);
    }

    input{  
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;

    }

    input::placeholder{
        color: rgba(12, 201, 214, 0.658);
    }

    .submit{
        background-color: rgb(138, 106, 189);
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgb(179, 199, 199);
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
    }

    .item-row{
        margin: 10px;
        padding: 20px;
        background-color: rgb(20, 29, 61);
        border-radius: 3px;
        color: rgb(248, 250, 248);
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);        
    }

    .btn-danger{
        background-color: rgb(214, 158, 36);
        border-color: rgb(9, 10, 10);
    }

</style>

<div class="center-column">
    <form method="POST" action="/"> 
        {% csrf_token %}
        {{form.title}}
        <input class = "btn btn-info" type="submit" name="Create Task" >
    </form>
    
    
    
    {% for myTask in tasks %}
        <div class="item-row">
            <a class = "btn btn-sm btn-info" href="{% url 'update_task' myTask.id %}"> Updatee</a>
            <a class = "btn btn-sm btn-danger btn-info" href="{% url 'delete_task' myTask.id %}"> deletee</a>
    
            <!--complete is the attritube we defined in model.py-->
            {% if myTask.complete == True %}
            <strike> {{myTask}} </strike>
    
            {% else %}
            <span>{{myTask}}</span>
    
            {% endif %}
        </div>
    {% endfor %}

</div>
